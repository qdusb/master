<div class="hotNews clearfix">
	<div class="pic"><a href="{$hot.url}"><img src="{$hot.pic}" width="165" height="165" /></a></div>
	<dl>
		<dt><a href="{$hot.url}">{$hot.title}</a></dt>
		<dd class="date">{$hot.create_time|strtotime|date="Y.m.d",###}</dd>
		<dd class="info">{$hot.content|strip_tags|msubstr=0,170}</dd>
		<dd class="more"><a href="{$hot.url}">more&gt;&gt;</a></dd>
	</dl>
</div>
<div class="list">
	<ul>
	<foreach name="infos" item="v">
		<li><span>{$v.create_time|strtotime|date="Y-m-d",###}</span>
			<a href="{:U('Display/index',array('id'=>$v['id']))}">{$v.title|msubstr=0,60}</a>
		</li>
	</foreach>
	</ul>
</div>
